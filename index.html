<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="description"
    content="At 2Dogs1Cat we offer many activities for your pets! Discover our assortment of pet activities">
  <title>2Dogs1Cat</title>
</head>

<body>
  <main>
    <section class="pet-activities">
      <h2 class="pet-activities--category">Pet Activities</h2>
      <h1 class="pet-activities--heading">Take a closer look</h1>
      <button class="button button-primary">View All</button>
      <div class="pets">
        <div class="pet-card">
          <img src="images/01.jpg" alt="a cute puppy biting a pig" class="pets--pet-card">
        </div>
        <div class="pet-card">
          <img src="images/02.jpg" alt="a cute cat under a blanket" class="pets--pet-card">
        </div>
        <div class="pet-card">
          <img src="images/03.jpg" alt="a cute puppy running around in a field" class="pets--pet-card">
        </div>
      </div>
    </section>
  </main>

</body>

</html>
