<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="description"
    content="At 2Dogs1Cat we offer many activities for your pets! Discover our assortment of pet activities">
  <title>2Dogs1Cat</title>
</head>

<body>
  <main class="main-container">
    <section class="pet-activities">
      <div class="pet-activities__first-line">
        <h2 class="pet-activities__category">Pet Activities</h2>
      </div>
      <div class="pet-activities__second-line">
        <h1 class="pet-activities__heading">Take a closer look</h1>
        <button class="button button-primary">View All</button>
      </div>
    </section>
    <div class="pets">
      <ul>
        <li>
          <div class="pet-card">
            <img class="pet-card__image" height="300" width="250" src="images/01.jpg" alt="a cute puppy biting a pig">
            <div class="pet-card__card-overlay">
              <div class="card-overlay__card-text">
                <h3 class="card-text__sub-category">Activities</h3>
                <h2 class="card-text__activity-title">Toys Playtime</h2>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="pet-card">
            <img class="pet-card__image" height="300" width="250" src="images/02.jpg" alt="a cute cat under a blanket">
            <div class="pet-card__card-overlay">
              <div class="card-overlay__card-text">
                <h3 class="card-text__sub-category">Activities</h3>
                <h2 class="card-text__activity-title">Active Rest</h2>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="pet-card">
            <img class="pet-card__image" height="300" width="250" src="images/03.jpg"
              alt="a cute puppy running around in a field">
            <div class="pet-card__card-overlay">
              <div class="card-overlay__card-text">
                <h3 class="card-text__sub-category">Activities</h3>
                <h2 class="card-text__activity-title">Toys Playtime</h2>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>

</body>

</html>
